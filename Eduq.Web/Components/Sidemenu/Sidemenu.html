<div class="row">
    <div class="col-12">
        <ul class="list-group" >
            <li class="m-1" ng-repeat="menuItem in getSideMenuItems()">
                <button class="btn btn-block btn-lg menu-item-btn" ng-click="expandCollapseSubMenuItems(menuItem)">
                    <span class="float-left">
                        <i class="fas fa-home"></i>
                    </span>
                    <span class="float-left ml-3">
                        {{ menuItem.ParentName }}
                    </span>
                    <span class="float-right" >
                        <i class="fas fa-caret-square-right" ng-if="!menuItem.Collapsed"></i>
                        <i class="fas fa-caret-square-down" ng-if="menuItem.Collapsed"></i>
                    </span>
                </button>
                <ul class="list-group" ng-show="menuItem.Collapsed">
                    <li class="mt-1 ml-3" ng-repeat="subMenuItem in getSubSideMenuItems(menuItem.ParentName)">
                        <button class="btn menu-subitem-btn" ng-click="navigateTo(subMenuItem)">
                            <span class="float-left">
                                <i class="fas fa-puzzle-piece"></i>
                            </span>
                            <span class="float-left ml-1">
                                {{ subMenuItem.DisplayName }}
                            </span>
                        </button>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
