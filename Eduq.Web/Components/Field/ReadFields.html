<div class="row m-1">
    <div class="col-md-12 bg-white p-1">
        <div class="float-right">
            <div ng-include="'/Components/Shared/TopBarButtonsListView.html'"></div>
        </div>
    </div>
</div>
<div class="row m-1">
    <div class="col-md-12 bg-white p-1">
        <div class="card border-light">
            <div class="card-header bg-white">
                <div class="float-left">
                    <h5 class="text-muted font-weight-bold">Attributs</h5>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-sm">
                        <thead class="thead-light">
                            <tr>
                                <th>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="all" ng-model="all">
                                        <label class="custom-control-label" for="all"></label>
                                    </div>
                                </th>
                                <th>
                                    Nom
                                </th>
                                <th>
                                    Nom Affiché
                                </th>
                                <th>
                                    Nom Pluriel
                                </th>
                                <th>
                                    Type d'Attribut
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="field in fields" ng-dblclick="read(field )">
                                <td style="width: 5%">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="{{ field.Id }}"
                                               ng-model="field.Selected"
                                               ng-change="selectRecord(field)"
                                               ng-checked="all">
                                        <label class="custom-control-label" for="{{ field.Id }}"></label>
                                    </div>
                                </td>
                                <td style="width: 25%">
                                    {{ field.Name }}
                                </td>
                                <td style="width: 30%">
                                    {{ field.DisplayName }}
                                </td>
                                <td style="width: 30%">
                                    {{ field.Description }}
                                </td>
                                <td style="width: 30%">
                                    {{ field.FieldTypeName }}
                                </td>
                                <td style="width: 10%"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer text-muted">

            </div>
        </div>
    </div>
</div>
